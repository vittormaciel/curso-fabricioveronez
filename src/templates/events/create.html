{% extends "base.html" %}

{% block title %}Novo Evento - Encontros Tech{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-modern">
                <div class="card-header">
                    <h5 class="card-title mb-0">Cadastrar Novo Evento</h5>
                </div>
                <div class="card-body">
                    <form action="/events/" method="post" class="form-modern">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título do Evento *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Ex: Meetup Python São Paulo" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4" placeholder="Descreva o evento, palestrantes, agenda..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date" class="form-label">Data e Hora *</label>
                                    <input type="datetime-local" class="form-control" id="date" name="date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Local *</label>
                                    <input type="text" class="form-control" id="location" name="location" 
                                           placeholder="Ex: São Paulo, SP ou Online" required>
                                </div>
                            </div>
                        </div>

                        

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn-modern btn-outline-modern">Cancelar</a>
                            <button type="submit" class="btn-modern btn-primary-modern">Cadastrar Evento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Definir data mínima como hoje
        document.getElementById('date').min = new Date().toISOString().slice(0, 16);
    </script>
{% endblock %}
