<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Encontros Tech{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <a href="#main-content" class="visually-hidden-focusable">Pular para o conte√∫do principal</a>

    <header>
        <nav class="navbar navbar-expand-lg navbar-modern">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-calendar-heart me-2"></i>
                    Encontros.Tech - 3.0
                </a>
            </div>
        </nav>
    </header>

    <main id="main-content" class="main-container container my-4 pb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="fixed-bottom navbar-modern py-2">
        <div class="container">
            <div class="row w-100 align-items-center">
                <div class="col-md-4 text-start">
                    <small class="text-white" style="font-family: var(--font-family); font-weight: 500; font-size: 0.85rem;">Encontros Tech</small>
                </div>
                <div class="col-md-4 text-center">
                    <small class="text-white" style="font-family: var(--font-family); font-weight: 500; font-size: 0.85rem;">Criado por Fabricio Veronez</small>
                </div>
                <div class="col-md-4 text-end">
                    <small class="text-white" style="font-family: var(--font-family); font-weight: 500; font-size: 0.85rem;">Servidor: {{ server_name }}</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
